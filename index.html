<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/b39a43e669.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Doc Editor</title>
  </head>
  <body>
    <div class="container">
      <h4 id="title">Doc Editor</h4>
      <div class="controls">
        <div class="main-controls">
          <div class="dropdown">
            <!-- data-bs-toggle is a bootstrap thing -->
            <!-- https://getbootstrap.com/docs/5.0/components/collapse/ -->
            <button
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              File
            </button>
            <div class="dropdown-menu">
              <button id="new-btn" class="dropdown-item">New</button>
              <button id="txt-btn" class="dropdown-item" data-extension=".txt">
                Save as TXT
              </button>
              <button id="txt-btn" class="dropdown-item" data-extension=".docx">
                Save as WORD DOC
              </button>
              <button id="pdf-btn" class="dropdown-item">Save as PDF</button>
            </div>
          </div>

          <input id="filename-input" type="text" value="untitled" />
        </div>
        <ul class="control-btn-container" id="tool-list">
          <button class="btn btn-dark control-btn" data-command="justifyLeft">
            L
          </button>
          <button class="btn btn-dark control-btn" data-command="justifyCenter">
            C
          </button>

          <button class="btn btn-dark control-btn" data-command="justifyRight">
            R
          </button>

          <button class="btn btn-dark control-btn" data-command="bold">
            b
          </button>
          <button class="btn btn-dark control-btn" data-command="underline">
            u
          </button>
          <button class="btn btn-dark control-btn" data-command="italic">
            i
          </button>
          <button
            class="btn btn-dark control-btn"
            data-command="insertOrderedList"
          >
            OL
          </button>
          <button
            class="btn btn-dark control-btn"
            data-command="insertUnorderedList"
          >
            UL
          </button>
          <input type="color" class="control-btn" data-command="forecolor" />
          <button class="btn btn-dark control-btn" data-command="createlink">
            URL
          </button>
        </ul>
      </div>

      <div id="content" contenteditable="true" spellcheck="true"></div>
    </div>

    <script src="htmltopdf.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
